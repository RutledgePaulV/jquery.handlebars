<html>

<head>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../jquery.handlebars.js"></script>

    <script>

        $(document).ready(function(){

            $.handlebars(function(){
                $.renderHandlebars('user', {firstName: 'Paul', age: 22}, '*');
                $.renderHandlebars('weather', {temperature: '22 degrees fahrenheit', status: 'sunny'}, '*');

                $.renderHandlebars('dogs', {sound: 'woof'}, '*');
                $.renderHandlebars('cats', {sound: 'meow'}, '*');
            });

        });

    </script>
</head>

<body>
    <div data-template="handlebars/user.handlebars"></div>
    <div data-template="handlebars/weather.handlebars"></div>

    <div data-template="handlebars/dogs.js"></div>
    <div data-template="handlebars/cats.js"></div>
</body>

</html>
